<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Temperaturas</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/script.js" defer></script>
    <meta
      name="description"
      content="Conversor de temperatura simples e eficiente. Converta rapidamente entre Celsius, Fahrenheit e Kelvin com resultados precisos em tempo real."
    />
  </head>
  <body>
    <main>
      <section>
        <form>
          <h1>Conversor de Temperaturas</h1>
          <div class="wrapper">
            <div class="input-wrapper">
              <label for="celsius">Celsius:</label>
              <input type="number" id="celsius" placeholder="Temperatura" />
            </div>
            <div class="input-wrapper">
              <label for="fahrenheit">Fahrenheit:</label>
              <input type="number" id="fahrenheit" placeholder="Temperatura" />
            </div>
            <div class="input-wrapper">
              <label for="kelvin">Kelvin:</label>
              <input type="number" id="kelvin" placeholder="Temperatura" />
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
